<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script src="calculadora.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="resultado">
        0
      </div>
      <div class="botonera">
        <div>
          <div class="celda numero" data-num="7">
            7
          </div>
          <div class="celda numero" data-num="8">
            8
          </div>
          <div class="celda numero" data-num="9">
            9
          </div>
          <div class="celda operacion" data-op="+">
            +
          </div>
        </div>
        <div>
          <div class="celda numero" data-num="4">
            4
          </div>
          <div class="celda numero" data-num="5">
            5
          </div>
          <div class="celda numero" data-num="6">
            6
          </div>
          <div class="celda operacion" data-op="-">
            -
          </div>
        </div>
        <div>
          <div class="celda numero" data-num="1">
            1
          </div>
          <div class="celda numero" data-num="2">
            2
          </div>
          <div class="celda numero" data-num="3">
            3
          </div>
          <div class="celda operacion" data-op="*">
            *
          </div>
        </div>
        <div>
          <div class="celda igual" id="reset">
            C
          </div>
          <div class="celda numero" data-num="0">
            0
          </div>
          <div class="celda igual" id="igual">
            =
          </div>
          <div class="celda operacion" data-op="/">
            /
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
